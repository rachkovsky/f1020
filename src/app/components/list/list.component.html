<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email address</label>
  <input (keyup)="onKeyUp()" (ngModel)="title" type="email" class="form-control" id="exampleFormControlInput1">
</div>

<ul *ngIf="showList">
  <li *ngFor="let item of todos | async">
    <a [routerLink]="item.id">
      <span [ngClass]="{completed: item.completed}">{{ item.title }}</span>
    </a>
  </li>
</ul>
